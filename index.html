<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts Link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Black+Ops+One&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Skranji&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nova+Mono&display=swap" rel="stylesheet">
    <!--CSS Stylesheet Link-->
    <link rel="stylesheet" href="./CSS/styles.css">
    <!--Bootstrap Links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>GameBox Desktop</title>
</head>
<body>
    <div class="landing-page">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">GameBox</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Video Games</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Gaming Gear</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Up and Coming</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
            <!--Carousel-->
            <div class="carousel-container">
              <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <a href="https://www.mortalkombat.com/en-gb">
                      <img src="https://images.squarespace-cdn.com/content/v1/56d5457d8259b57a20245e80/2d4e5107-1c42-48c8-8ef9-e5e82d7bc168/Mortal-Kombat-1-announced-2023.JPG" class="d-block w-100 img-carousel" alt="Mortal Kombat 1">
                    </a>
                  </div>
                  <div class="carousel-item">
                    <a href="https://www.ea.com/en-gb/games/ea-sports-fc/fc-24">
                      <img src="https://www.gameinformer.com/sites/default/files/styles/full/public/2023/07/13/10d12f16/fc24_standardkeyart_16x9.jpg" class="d-block w-100 img-carousel" alt="FC24">
                    </a>
                  </div>
                  <div class="carousel-item">
                    <img src="https://static.cdprojektred.com/cms.cdprojektred.com/16x9_big/ac18d21ee63c5e63de0fd2f9c887ae5cdb2037c9-1920x1080.jpg" class="d-block w-100 img-carousel" alt="Cyberpunk 2077: Phantom Liberty">
                  </div>
                  <div class="carousel-item">
                    <img src="https://acloserlisten.files.wordpress.com/2020/01/games-banner-1140x400-1.png" class="d-block w-100 img-carousel" alt="Gaming Gear">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon carousel-controller" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                  <span class="carousel-control-next-icon carousel-controller" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
            <!--Carousel End-->
    </div>
</body>
</html>
